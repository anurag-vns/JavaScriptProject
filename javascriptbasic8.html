<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        function img()
        {
            var x = document.getElementById("a"); //based on any one item search value
            var y = document.getElementById("b");
            var d=x.src;
            x.src=y.src;
            y.src=d;

           
        }
    </script>
</head>
<body>
  
    
    <img src="html.jpg " id="a" alt="...">
    <img src="react.png" id="b" alt="...">
    <input type="button" onclick="img()" value="Swap" />
</body>
</html>
