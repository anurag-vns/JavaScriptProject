<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Class</title>
    <style>
        h2 {
            display: inline;
        }
    </style>
    <script>

        function create() {
            let person = {
                name: "Dhoni",
                age: "40"
            };
            return person;
        }
    </script>
</head>

<body>
    <h2>Name :</h2>
    <h2 id="n"></h2>
    <br>
    <h2>age :</h2>
    <h2 id="a"></h2>
    <script>
        let x = create();
        console.log(x.name);
        console.log(x.age);
        document.getElementById("n").innerHTML = x.name;
        document.getElementById("a").innerHTML = x.age;

        </script>
</body>

</html>
